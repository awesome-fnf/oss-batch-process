# 流程定义描述参见 https://help.aliyun.com/document_detail/122492.html
# 更多示例 http://fnf.byexamples.org
version: v1beta1
type: flow
steps:
  - type: pass
    name: init
    # 由于 listObjects 会引用 $local.marker，这里设置 marker 初始值为空
    # 所有的输出都会合并到当前步骤的 $local，后续步骤可以在 inputMappings 里通过 $local.key 引用
    outputMappings:
      - target: marker
        # 不以 $input, $local, $context 开头 source 值被当做常量
        source: ""
  - type: task
    name: listObjects
    resourceArn: acs:fc:::services/fnf-samples/functions/listObjects
    inputMappings:
      - target: bucket
        # bucket 来自流程输入 $input
        source: $input.bucket
      - target: marker
        source: $local.marker
      - target: prefix
        source: $input.prefix
      - target: delimiter
        source: /
    # 错误重试，可以定义多个重试策略，按照定义先后顺序匹配。
    retry:
      - errors:
        # 可恢复错误可以多重试几次
        - FC.ResourceThrottled
        - FC.ResourceExhausted
        - FC.InternalServerError
        - FC.Unknown
        - FnF.TaskTimeout
        intervalSeconds: 3
        maxAttempts: 10
        multiplier: 1.5
  - type: foreach
    name: processObjects
    iterationMapping:
      # listObjects 的输出包含 keys，这里会对每一个 key 并行执行下面的步骤
      collection: $.keys
      item: key
    steps:
      - type: task
        name: resize
        resourceArn: acs:fc:::services/fnf-samples/functions/resize
        inputMappings:
          - target: key
            source: $input.key
          - target: bucket
            source: $input.bucket
          - target: width
            source: 100
          - target: height
            source: 100
        # 错误重试，可以定义多个重试策略，按照定义先后顺序匹配。
        retry:
          - errors:
            # 可恢复错误可以多重试几次
            - FC.ResourceThrottled
            - FC.ResourceExhausted
            - FC.InternalServerError
            - FC.Unknown
            - FnF.TaskTimeout
            intervalSeconds: 3
            maxAttempts: 10
            multiplier: 1.5
        # 错误捕获，可以定义多个捕获策略，按照定义先后顺序匹配。
        catch:
          - errors:
            # `FnF.ALL` 会匹配所有的错误，忽略单个文件处理错误
            - FnF.ALL
            goto: ignore
      - type: task
        name: detectFaces
        resourceArn: acs:fc:::services/fnf-samples/functions/detectFaces
        inputMappings:
          - target: key
            source: $input.key
          - target: bucket
            source: $input.bucket
        # 错误重试，可以定义多个重试策略，按照定义先后顺序匹配。
        retry:
          - errors:
            # 可恢复错误可以多重试几次
            - FC.ResourceThrottled
            - FC.ResourceExhausted
            - FC.InternalServerError
            - FC.Unknown
            - FnF.TaskTimeout
            intervalSeconds: 3
            maxAttempts: 10
            multiplier: 1.5
        # 错误捕获，可以定义多个捕获策略，按照定义先后顺序匹配。
        catch:
          - errors:
            # `FnF.ALL` 会匹配所有的错误，忽略单个文件处理错误
            - FnF.ALL
            goto: ignore
      - type: pass
        name: ignore
  - type: choice
    name: hasMoreObjects
    choices:
      # hasMore 也是 listObjects 的输出
      - condition: $.hasMore
        goto: listObjects
    default:
      goto: final
  - type: succeed
    name: final
